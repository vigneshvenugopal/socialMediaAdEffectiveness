<!DOCTYPE html>
<html lang="en"><head>

        <label for="adName">Ad Name: </label>
        <input type="text" name="adName" id="adName">
    </div>
</div>

    <fieldset>
        <legend>Facebook</legend>

        </div>

            <label for="facebookPageId"> Page Name: </label>
            <input type="text" name="facebookPageName" class="form-field" id="facebookPageName">
        </div>
        <div class="form-row">
            <label for="facebookPageId"> Page Type: </label>
            <select name="facebookPostType" class="form-field">
                <option value="video">Video</option>
                <option value="photo">Photo</option>
                <option value="link">Link</option>
                <option value="post">Post</option>
            </select>
        </div>
        <div class="form-row">
            <label for="facebookPageId"> Ad Release Date: </label>

    </fieldset>
</div>
